<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <title>Draw WFS Cesium</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="../node_modules/ol/ol.css"/>
    <script type="module" src="./index.js"></script>
</head>
<body>
<div class="container">
    <div class="left">
        <div id="ol-map"></div>
        <div class="tools">
          <p>No tools</p>
        </div>
    </div>
    <div id="cesium" class="right">
        <div id="cesiumContainer" class="fullSize"></div>
        <div id="toolbar"></div>
        <div class="tools">
          <p>No tools</p>
        </div>
    </div>
</div>
<div id="common-tools" class="tools">
    <label for="locations">Location:</label>
    <select name="locations" id="locations" onchange="window.example.locationSelect()">
        <option disabled selected value>-- select an option --</option>
        <option value="leukerbad">Leukerbad</option>
        <option value="estavayer">Estavayer-le-lac</option>
    </select>
    <label for="objects">Objects to draw:</label>
    <select name="objects" id="objects" onchange="window.example.objectSelect()">
        <option disabled selected value>-- select an option --</option>
        <option value="tree">Tree</option>
        <option value="tent">Tent</option>
    </select>
    <label for="altitude">Altitude</label>
    <input name="altitude" id="altitude" type="number" value="0" onchange="window.example.setAltitude()"></input>
</div>
</body>
</html>
